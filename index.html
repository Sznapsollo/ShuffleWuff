<script src="inc/js/libraries/vue.js"></script>
<script src="inc/js/libraries/vue-router.js"></script>
<script src="inc/js/libraries/vue-resource@1.5.1.js"></script>
<script src="inc/js/libraries/jquery-3.3.1.min.js"></script>
<script src="inc/js/components/dictionary.js"></script>
<script src="inc/js/components/dictionaryItem.js"></script>
<script src="inc/js/components/wordPopup.js"></script>
<script src="inc/js/components/shuffle.js"></script>

<link rel="stylesheet" href="inc/css/styles.css" />
<link rel="icon" href="inc/favicon.ico" type="image/x-icon">

<title>ShuffleWuff</title>
</head>

<body>
	<div id="app">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item" v-bind:class="{ active: $route.name=='shuffle' }">
						<router-link :to="{ name: 'shuffle' }" class="nav-link">Shuffle</router-link>
					</li>
					<li class="nav-item" v-bind:class="{ active: $route.name=='dictionary' }">
						<router-link :to="{ name: 'dictionary' }" class="nav-link">Dictionary</router-link>
					</li>
					<li class="nav-item" v-bind:class="{ active: $route.name=='about' }">
						<router-link :to="{ name: 'about' }" class="nav-link">About</router-link>
					</li>
					<li class="nav-item" >
						<a class="nav-link" v-on:click="addDictionaryData()">Add new word</a>
					</li>
					<li v-if="dictionaryNeedsSaving" class="nav-item" >
						<a class="nav-link" v-on:click="saveDictionaryData()"><span class="saveDictionaryLink">Save changes to dictionary</span></a>
					</li>
					<li class="nav-item">
						<span class="nav-link"><i v-if="requestInProgress" class="fa fa-cog fa-spin"></i></span>
					</li>
				</ul>
			</div>
		</nav>
		<router-view class="view"></router-view>
		<word-popup></word-popup>
	</div>
	<script src="inc/js/app.js"></script>
